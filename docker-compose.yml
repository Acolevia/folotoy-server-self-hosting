      # Free but slow
      TTS_TYPE: edge-tts

      #TTS_TYPE: azure-tts
      AZURE_TTS_KEY: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
      AZURE_TTS_SERVICE_REGION: eastus

